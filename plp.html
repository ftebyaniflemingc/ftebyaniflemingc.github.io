<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>ArcGIS JavaScript Tutorials: Display point, line, and polygon graphics</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
<script src="https://js.arcgis.com/4.13/"></script>
  
  <script>
     
  require([ 
  "esri/Map", 
  "esri/views/MapView", 
  "esri/Graphic", 
  "esri/layers/GraphicsLayer", 
  "esri/geometry/Circle",
     
  ],    function(Map, MapView, Graphic, GraphicsLayer, Circle) { 
 
   var map = new Map({
    basemap: "topo-vector"
  });
    
  var view = new MapView({
    container: "viewDiv",  
    map: map,
    center: [-118.80500,34.02700],
    zoom: 11
  });
    
  var graphicsLayer = new GraphicsLayer();
  map.add(graphicsLayer);  
      
  // Create a point
   var point = {
   type: "point",
   longitude: -118.80657463861,
   latitude: 34.0005930608889
  };

  var simpleMarkerSymbol = {
   // type: "simple-marker",
   color: [0,150,50],  // Change the point symbol to a dark green dot with a 2px width outline.
   outline: {
     color: [255, 255, 255], // white
     width: 2
   },
    size: 10
  };
 
  var pointGraphic = new Graphic({
   geometry: point,
   symbol: simpleMarkerSymbol
  });
  
  graphicsLayer.add(pointGraphic);
         
      
  // Create a line geometry
  var simpleLineSymbol = {
     type: "simple-line",
     color: [255,0,0], // Change the line symbol to a red dashed line.
     width: 2,
    style: "dash"
    };
  
   var polyline = {
     type: "polyline",
     paths: [
       [-118.821527826096, 34.0139576938577], 
       [-118.814893761649, 34.0080602407843], 
       [-118.808878330345, 34.0016642996246]
     ]
   };

   var polylineGraphic = new Graphic({
     geometry: polyline,
     symbol: simpleLineSymbol
   })

   graphicsLayer.add(polylineGraphic);

  // Create a polygon geometry
  var polygon = {
   type: "polygon",
   rings: [
     [-118.818984489994, 34.0137559967283], 
     [-118.806796597377, 34.0215816298725], 
     [-118.791432890735, 34.0163883241613], 
     [-118.79596686535, 34.008564864635], 
     [-118.808558110679, 34.0035027131376]
   ]
  };
  var simpleFillSymbol = {
  color: [50,100,255,.5],
            outline: {
              color: [50, 100, 255], //Change the polygon symbol to a blue, diagonal-fill, 50% transparent fill color.
              width: 1
            },
              style: "backward-diagonal"
     };

  var polygonGraphic = new Graphic({
   geometry: polygon,
   symbol: simpleFillSymbol
  });

  graphicsLayer.add(polygonGraphic);

   var point = {
        type: "point",
        longitude: -118.29507,
        latitude: 34.13501
      };

      var simpleMarkerSymbol = {
        type: "simple-marker",
        color: [226, 119, 40],
        outline: {
          color: [255, 255, 255],
          width: 1
        }
      };

     
     // create a circle
  var circleGeometry = new Circle({
    center: [-118.717778, 34.104452],
    radius: 2500,
    color: [141, 36, 132],
        outline: {
          color: [61, 0, 58],
          width: 1
        }
    });
    graphicsLayer.add(circleGeometry);
      
      // Create attributes
      var attributes = {
        Name: "My point",  // The name of the
        Location: " Point Dume State Beach",  // The owner of the
      };
      // Create popup template
      var popupTemplate = {
        title: "{Name}",
        content: "I am located at <b>{Location}</b>."
      };
      var pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate
      });
      graphicsLayer.add(pointGraphic);
  
  // Add a blue location pin
      var pictureGraphic = new Graphic({
        geometry: {
          type: "point",
          longitude: -118.80657463861,
          latitude: 34.0005930608889
        },
        symbol: {
          type: "picture-marker",
          url: "https://developers.arcgis.com/labs/images/bluepin.png",
          width: "14px",
          height: "26px"
        }
      });
      graphicsLayer.add(pictureGraphic);

     // Add text below the pin
     var textGraphic = new Graphic({
       geometry: {
         type: "point",
          longitude: -118.80657463861,
          latitude: 34.0005930608889
       },
       symbol: {
          type: "text",
          color: [25,25,25],
          haloColor: [255,255,255],
          haloSize: "1px",
          text: "This is my location!",
          xoffset: 0,
          yoffset: -25,
          font: {
            size: 12
         }
       }
     });
     graphicsLayer.add(textGraphic);
 
});
  </script>
</head>
<body>
  <div id="viewDiv"></div>
  
</body>
</html>
