<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Clustering</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #idmap {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="idmap"></div>
    <script>

      function myMap() {

        var map = new google.maps.Map(document.getElementById('idmap'), {
          zoom: 4,
          center: {lat: 41.899850, lng: 12.494104}
        });

        // Create an array of alphabetical characters used to label the markers.
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        // Add some markers to the map.
        // Note: The code uses the JavaScript Array.prototype.map() method to
        // create an array of markers based on a given "locations" array.
        // The map() method here has nothing to do with the Google Maps API.
        var markers = locations.map(function(location, i) {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length]
          });
        });

        // Add a marker clusterer to manage the markers.
        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }
      var locations = [
        {lat: 37.071786, lng: 15.290135},
        {lat: 37.536278, lng: 15.100628},
        {lat: 37.651347, lng: 12.589048},
        {lat: 37.799330, lng: 12.435570},
        {lat: 38.107042, lng: 15.642703},
        {lat: 38.124796, lng: 13.356172},
        {lat: 40.853612, lng: 14.267793},
        {lat: 41.075253, lng: 14.336073},
        {lat: 41.117312, lng: 16.874071},
        {lat: 37.490633, lng: 13.990279},
        {lat: 41.686498, lng: 15.330172},
        {lat: 41.771207, lng: 12.231433},
        {lat: 42.090465, lng: 11.794520},
        {lat: 42.463936, lng: 14.214855},
        {lat: 43.785965, lng: 11.260383},
        {lat: 44.064885, lng: 12.566921},
        {lat: 44.411739, lng: 12.203436},
        {lat: 44.481537, lng: 11.383867},
        {lat: 44.908992, lng: 8.614478},
        {lat: 45.075658, lng: 7.671378},
        {lat: 45.446035, lng: 8.621030},
        {lat: 45.463126, lng: 9.188071},
        {lat: 45.565142, lng: 8.057255}
      ]
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHMFkBkUUlt-kMq_5HNy5Jo5_5B2wCY5c&callback=myMap">
    </script>
  </body>
</html>
