<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS JavaScript: CAnada Parks</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
  <script src="https://js.arcgis.com/4.13/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function(Map, MapView, FeatureLayer) {
      
      var map = new Map({
        basemap: "topo-vector"
      });

      var view = new MapView({
        container: "viewDiv",  
        map: map,
        center: [-97.118937, 64.356665], 
        zoom: 4  
      });

        // National feature layer
      var parksLayer = new FeatureLayer({
        url: "https://gis.saskatchewan.ca/arcgis/rest/services/Parks/MapServer/0"
      });
      map.add(parksLayer, 0);
            
      // Provincial feature layer
      var parksLayer = new FeatureLayer({
        url: "https://gis.saskatchewan.ca/arcgis/rest/services/Parks/MapServer/1"
      });
      map.add(parksLayer, 1);

        // Recreational feature layer
      var parksLayer = new FeatureLayer({
        url: "https://gis.saskatchewan.ca/arcgis/rest/services/Parks/MapServer/2"
      });
      map.add(parksLayer, 2);
      
        // Protected Area feature layer
      var proAreaparksLayer = new FeatureLayer({
        url: "https://gis.saskatchewan.ca/arcgis/rest/services/Parks/MapServer/3"
      });
      map.add(proAreaparksLayer, 3);
      
      
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
