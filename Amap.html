<!DOCTYPE html>
<html>
  <head>
    <title>Australia Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #idmap {
        height: 1000px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="idmap"></div>
    <script>
      var vmap;
      function myMap() {
        vmap = new google.maps.Map(document.getElementById('idmap'), {
          center: {lat: 40.381, lng: 49.869},
          mapTypeId: 'satellite',
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAO-P1kTYGgQd9XAIS3M1mnfftx0NGEQuw&callback=myMap"
    async defer></script>
  </body>
</html>
