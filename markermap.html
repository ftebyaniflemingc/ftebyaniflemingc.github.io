<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #mapid {
        height: 640px;  /* The height is the height of the web page */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="mapid"></div>
  <script>
  // Initialize and add the map
  function myMap() {
  // The location of SanCataldo
  var SanCataldo = {lat: 40.389286, lng: 18.303479};
  // The map, centered at SanCataldo
  var vmap = new google.maps.Map(
      document.getElementById('mapid'), 
     {
       zoom: 7, center: SanCataldo
     });
  // The marker, positioned at SanCataldo
  var marker = new google.maps.Marker({
    position: SanCataldo, 
    map: vmap, 
    label: {
      text: '!'
    }
  });

}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHMFkBkUUlt-kMq_5HNy5Jo5_5B2wCY5c&callback=myMap">
    </script>
  </body>
</html>
